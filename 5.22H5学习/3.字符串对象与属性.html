<body>
    <script>
//字符串的对象
//字面量方式
var a='hello';
//实例化方式
var b=new String('hello');
console.log(a+'world');
console.log(b+'world');//都可以当作字符串使用
console.log(a,typeof a);//普通的字符串，基本类型
console.log(b,typeof b);//是一个字符串对象，引用类型

      





    </script>
