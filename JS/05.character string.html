<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串</title>
    <script type="text/javascript">
        /*
         * 数据类型指的是字面量的类型
         *     在JS中一共有6 种数据类型
         *    1.string 字符串
         *    2.number 数值
         *    3.boolean 布尔值
         *    4.null 空值
         *    5.undefined 未定义
         *    6.object  对象
         *   其中string number boolean null undefined 属于基本数据类型
         *       object 属于引用数据类型
         *
         * string 字符串
         *  - 在JS中字符串需要使用引号引起来
         *  - 使用双引号或单引号都可以，但是不能混合使用
         *  - 引号不能嵌套使用，双引号当中不能放双引号，单引号当中不能放单引号，
         *
         */


        /*
         * 在字符串中使用\作为转义字符
         *   当表示一些特殊符号时，可以使用\进行转义
         *  \"  表示一个"
         *  \'  表示一个'
         *  \n  表示一个换行
         *  \t  表示一个制表符 （相当于tab键）
         *  \\  表示一个\
         *
         */
     var str ="hello";
     str = " 我说:'今天天气好好呀！'";
     str = " 我说:\"今天天气好好呀！\"";
     str = " 我说:\"今天天\t气好好呀！\"";
      

      
   // 输出字面量 字符串str
     document.write(str);
    alert("str")
   // 输出变量str
    //alert(str)




    </script>
</head>
<body>

</body>
</html>
