<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相等运算符</title>
    <script type="text/javascript">
        /*
         * 相等运算 用来比较两个值是否相等
         *    如果相等返回true 不想等返回false
         *
         *使用== 来做运算
         *    如果值的类型不同，则会自动进行类型转换，转换成次相同类型然后在比较
         *
         *
         * 不相等
         *   不相等用来判断两个值是否不相等
         *    如果不相等返回true，否则返回false
         *    使用！= 做不相等运算
         *     不相等也会对变量进行自动的类型转换，如果转换后相等也会返回false
         *
         *
         * ===
         *   全等
         *    用来判断两个值是否全等，他和相等类似，不同的是他不会进行自动的类型转换
         *      如果两个值的类型不同，则直接返回false
         *
         * ！==
         *  不全等
         *   用来判断两个值是否不全等，他和不相等类似，不同的是他不会进行自动的类型转换
         *     如果两个值的类型不同，则直接返回true
         *
         */
        //console.log(1==1);//true
        var a = 10;
        //console.log(a==4);//false
        // console.log("1"==1);//true
        //console.log("1"==true);//true
        //console.log(null == 0);//false
        /*
         * undefined 衍生自null
         *  所以这两个值做相等判断时，会返回true
         *
         */
        //console.log(undefined==null);

        /*
         * NaN不和任何值相等，包括他本身
         */
        //console.log(NaN ==NaN);//false
        var  b=NaN;
        //判断值是否是NaN
        //console.log(b==NaN);
        /*
         *可以通过isNaN()函数来判断一个值是否是NaN
         *    如果该值是NaN则返回发生true，否则返回false
         */
         console.log(isNaN(b));
         console.log("123"===123);//false
         console.log(null===undefined);//false





    </script>
</head>
