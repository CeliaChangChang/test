<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字面量和变量</title>
    <script type="text/javascript">
        /*
         * 字面量都是一些不可改变的值
         *     比如，1234656789
         *     字面量都是可以直接使用，而且我们一般不会直接使用字面量
         *
         * 变量 变量可以用来保存字面量，而且变量的值是可以任意改变的
         *      开发中是通过变量保存一个字面量，很少直接使用字面量
         *
         *   概念  变量指向一个内存空间，数据存储在内存空间内，可以通过变量进行访问和改变
         *   语法  var 变量名=值；
         *         let 变量名=值；
         *         const 常量名=值;  不能改变的变量就是常量
         */


        //声明量
        //在JS中使用var关键字来声明一个变量
        var a;
        //为变量赋值
        a=123;
        a=456;
        //声明和赋值同时使用
        var b =789;
        console.log(b);

        
        var c=10;
        //变量的修改，变量无法删除，可以删除的属性
        c=20;
        console.log(c);

        //字符串变量
        var d='hello 张三';
        console.log(d);//字符串浏览器显示出是黑色的字体
        

        //let 和const的用法 （了解）
        let e=10;
        const f='源码时代';
        console.log(e,f);









    </script>
</head>
<body>

</body>
</html>
