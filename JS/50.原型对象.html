<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型对象</title>
    <script type="text/javascript">
        /*
         *原型  prototype
         *
         *    创建的每一个函数。解析器都会向函数中添加一个属性prototype
         *    这个属性对应一个对象，这个对象就是我们的原型对象
         *    如果函数作为普通函数调用 prototype没有任何作用
         *    当函数通过构造函数调用时，它所创建的对象
         *    指向构造函数的原型对象，通过__prototype__来访问该属性
         *    原型对象就相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型的对象
         *    可以将对象中共同的内容，统一设置到原型对象中
         *
         *    当我们访问对象的一个属性或方法时，它会先在自身中寻找如果有则直接使用
         *     如果没有则会去原型对象中寻找
         *     以后创建构造函数时，可以将这些对象共有的属性和方法，统一添加到构造函数的原型对象中
         *     不会影响到全局作用域，不要分别为每一个对象添加。
         *
         *
         *
         */
        function MyClass() {

        }
        //向 MyClass的原型中添加属性a
        MyClass.prototype.a = 123;
        //向MyClass的原型中添加一个方法
        MyClass.prototype.sayHello=function () {
                     alert("hello");
        };


        var mc = new MyClass();
        var mc2 = new MyClass();
        console.log(mc2.__proto__ == MyClass.prototype);
        //向mc中添加a属性
        mc.a = "我是mc中的a";
        //console.log(mc2.a);
        mc.sayHello();

        /*
         *创造一个构造函数
         *
         *
         *  原型对象也是对象，所有他也有原型
         *
         *   当我们使用一个对象的属性或方法时，会现在自身中寻找
         *   自身中有，则直接使用
         *   没有去原型对象中寻找，如果原型对象有，则直接使用
         *   没有则去原型的原型中寻找，直接找到object对象的原型
         *   object对象的原型是没有原型，如果在 object中没有找到则返回undefined
         */
        function MyClass() {

        }
        //向MyClass的原型中添加一个name 属性
        MyClass.prototype.name="我是原型中的名字";
        var mc=new  MyClass();
       mc.age=18;

        //使用In检查对象中是否有某个属性时，如果对象中没有但是原型中有，也会返回true
        console.log("name" in mc);
        console.log(mc.name);
        //可以使用hasOwnProperty（）检查对象自身中是否含有该属性
        //使用该方法只有当自身中含有属性时，才会返回true
        //console.log(mc.hasOwnProperty("name"));
        //console.log(mc.hasOwnProperty("age"));
        //console.log(mc.hasOwnProperty("hasOwnProperty"));
        console.log(mc.__proto__.hasOwnProperty("hasOwnProperty"));  //-false
        console.log(mc.__proto__.__proto__.hasOwnProperty("hasOwnProperty"));//-true

        console.log(mc.hello);//-undefined
        console.log(mc.__proto__.__proto__.__proto__);//-null

    </script>
</head>
