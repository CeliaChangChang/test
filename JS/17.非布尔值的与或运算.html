<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>非布尔值的与或运算</title>
    <script type="text/javascript">
        /*
         *  && ||  非布尔值的情况
         *    对于非布尔值进行与或运算时
         *     会先将非布尔值转换成布尔值，然后再进行运算,并且返回原值
         *  与运算：
         *     如果第一个值为true，则必然返回第二个值
         *     如果第一个值为false，则直接返回第一个值
         *  或运算：
         *     如果第一个值为true，则必然返回第一个值
         *     如果第一个值为false，则直接返回第二个值
         */

        //true &true
        //与运算：如果两个值都为true，则返回后面的值
        //        如果两个值都是false，则返回靠前边的值
        var result = 1 & 2;
        //false&&true;
        result = 0 && 2;
        result = 2 && 0;
        //false&&false;
        result = NaN && 0;
        result = 0 && NaN;
        // true || false;
        result = 2 || 1;
        result = 2 || NaN;
        result = 2 || 0;
        // false || false;
        result = NaN || 1;
        result = NaN || 0;
        result = "" || "hello";
        result = -1 || "h你好";
        console.log("result=" + result);


    </script>
</head>
<body>

</body>
</html>
