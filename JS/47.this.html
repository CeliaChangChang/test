<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this</title>
    <script type="text/javascript">
        /*
         * 解析器在调用函数每次都会向函数内部传递一个隐含的参数，
         *  这个隐含的参数就是this,this指向的是一个对象
         *  这个对象我们称为函数执行的上下文对象
         *   根据函数的调用方法的不同，this会指向不同的对象
         *   1.以函数的形式调用时，this永远都是window
         *   2.以方法的形式调用时，this就调用方法的那个对象
         */
         function f() {
             console.log(this.name);
         }
         f();
         //创建一个对象
        var obj={
            name:"孙悟空",
            sayName:f
        };
        var obj2={
            name:"沙和尚",
            sayName:f
        };
        // console.log(obj.sayName==f);-object
        //obj.sayName();-window
        //以函数形式调用，this是window
        f();
        //以方法的形式调用，this是调用方法的对像
        obj2.sayName();







        /*
         *this的补充
         */
         //创建一个name变量
         var name="全局";
         //创建一个fun()函数
        function f1() {
            console.log(this.name);


        }
        //创建两个对象
        var obj={
            name:"孙悟空",
            sayName:f1,

        };
        var obj2={
            name:"沙和尚",
            sayName:f1,

        };
        //我们希望调用obj.sayName()可以输出obj的名字
        obj.sayName();



    </script>
</head>
<body>

</body>
</html>
