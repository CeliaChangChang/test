<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的参数</title>
    <script type="text/javascript">
        /*
         * 定义一个用来求两个数和的函数
         *  可以在函数的（）中来指定一个或多个参数（形参参数）
         *  多个形参之间使用，隔开  声明形参就相当于在函数内部声明了对于的变量
         *  但是并不赋值
         *
         */
        function sum(a, b) {
            console.log(a + b);
        }


        /*
         *在调用函数时，可以在（）中指定实参（实际参数）
         * 实参将会赋值给对应的形参
         */
        //sum(1,2);
        // sum(123, 456);
        /*
         *调用函数时解析器不会检查实参的类型
         *  所以注意，是否有可能会接受到非法的参数，如果有可能则需要对参数进行类型的检查
         *  函数的实参可以是任意的数据类型
         *
         */
         //sum(123,"hello");
        sum(true,false);
        /*
         *调用函数时，解析器也不会检查实参的数量
         *
         * 多余的实参不会被赋值
         * 如果实参的数量少于形参的数量，则没有对应实参的形参将是undefined
         */
        //sum(123,456,"hello",true);
        sum(123);

          //默认值方式
        function dog(food='骨头'){
            console.log('狗吃 ${food}!!!!')
        }
        dog();
        dog('老虎');
        

    </script>
</head>
<body>

</body>
</html>
