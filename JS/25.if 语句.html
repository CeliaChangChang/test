<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if 语句</title>
    <script type="text/javascript">
        /*
         *流程控制语句
         *   -JS中的程序是从上到下的一行一行执行
         *   通过流程控制语句可以根据一定的条件来选择执行
         *
         * 语句分类
         *   1.条件判断语句
         *   2.条件分支语句
         *   3.循环语句
         *
         * 条件判断语句
         *   使用条件判断语句可以在执行某个语句之前进行判断
         *   如果条件成立才会执行语句，条件不成立则语句不执行
         *
         *
         * -if语句
         *   - 语法一：
         *       if （条件表达式）{
         *           语句
         *          }
         *
         *      条件表达式的值是true，则执行if后的语句
         *      条件表达式的值是false，则不会执行if后的语句
         *      if 语句只能控制紧随其后的那个语句,if语句中的代码块不是必须的，
         *       但是在开发中尽量写上，即使if后面只有一条语句
         * if语法二：
         *      if(条件表达式){
         *         语句...
         *          } else{
         *         语句...
         *         }
         * if ...else... 语句
         *     当该语句执行时，会先对if后面的条件表达式进行求值判断
         *     如果该值是true，则执行if后的语句
         *     如果该值是false，则执行else后的语句
         *
         *if语法三：
         *      if（条件表达式）{
         *      }else if (条件表达式){
         *         语句...
         *      }else if (条件表达式){
         *         语句...
         *      }else {
         *        语句...
         *      }
         *    if else ...if else ...
         *    当该语句执行时，会从上到下依次对条件表达式进行求值判断
         *    如果值为true，则执行当前语句
         *    如果值为false，则继续向下判断
         *    如果所有的条件都不满足，则执行最后else后的语句
         *
         *
         * 注意：if语句里面=相当于赋值，一般采用==或===来判断
         */
        //alert("hello");
        // console.log("你好");

             alert("谁也管不了我");

         }*/
        age = 10;
        if (age > 100) {
            alert("活着挺没有意思的~~");
        } else if (age > 80) {
            alert("你也老大不小了");
        } else if (age > 60) {
            alert("你退休了");
        } else if (age > 30) {
            alert("你已经中年了");
        } else if (age > 17) {
            alert("你已经成年了");
        } else {
            alert("你还是一个小孩呢");
        }


    </script>
