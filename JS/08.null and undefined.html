<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>null and undefined</title>
    <script type="text/javascript">
        /*
         * Null （空值）类型的值，只有一个就是null
         *  null这个值专门用来表示一个空的对象
         *  使用typeof来检查一个null值，会返回一个object
         *
         * undefined（未定义）类型也只有一个，就是undefined
         * 当声明一个变量，但是不给变量赋值时，就是一个undefined
         * 使用typeof检查一个undefined，也会返回一个undefined
         */
        var a=null;
        var b;
        console.log(a);
        console.log(typeof a);
        console.log( typeof b);






    </script>
</head>
<body>

</body>
</html>
