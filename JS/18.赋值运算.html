<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>赋值运算</title>
    <script type="text/javascript">
        /*
         * =
         *      可以将符号右侧的值赋值给符号左边的变量
         * +=

         * -=

         * /=

         * %=
         *      a%=5 等于a=a%5
         *
         */
        var a = 10;
        //a=a+5;
        //a+=5;
        //a=a-5;
        //a-=5;
        //a=a/5;
        // a/=5;

        // a=a*5
        // a *=5;
        //a=a%5;
        a%=5;
        console.log("a=" + a);


    </script>
