<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的布局</title>
    <style type="text/css">
    </style>
</head>

<body>
   <!--
        以前表格更多的情况实际上是用来对页面的布局，但是这种方法已经被CSS所取代
        表格的列数由td最多的那行决定
        表格是可以嵌套，可以在td中在放置一个表格

         -->

<table border="1" width="100%">

      <tr height="100px">
          <td colspan="2"></td>
      </tr>
    <tr height="400px">

        <td width="20%"></td>
        <td width="80%"></td>
    </tr>
        <table border="1" width="100%" height="100%">
                <tr>
                    <td></td>
                </tr>
               <tr>
                   <td></td>
               </tr>
        </table>

    </tr>

    <tr>
        <td></td>
    </tr>


</table>

</body>
</html>
