        //使用super关键字用于访问和调用对象父类上的函数。可以调用父类的构造函数，也可以调用父类的普通函数




        class Father {
            constructor(x,y) {
                this.x = x;
                this.y = y;
            }
            sum(){
                console.log(this.x+this.y);
            }
        }

        class Son extends Father {
            constructor(x, y) {
                //利用super调用父类的构造函数，super必须在子类this之前调用
                super(x,y);//调用父类中的构造函数
                this.x=x;
                this.y=y;

            }
            subtract(){
              console.log(this.x-this.y);
            }
        }

        var son = new Son(1,3);
        var son1 = new Son(11,3);
        son.sum();
        son1.sum();
        son.subtract();
