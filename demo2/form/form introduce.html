<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单的简介</title>
    <style type="text/css">



    </style>
</head>
<body>
    <h2>hello macbook pro</h2>
    <h2>test commit</h2>

<!--
   表单的作用就是用来将用户的信息提供给浏览器
   比如：百度的收索框，注册，登陆这些操作都需要填写表单

-->
<!--
   使用form标签创建一个表单
       form标签中必须指定一个action属性，该属性指向的是一个服务器的一个地址
       当我们提交表单时，将会提交到action属性对应的地址
-->
<form action="target.html">
    <!--
     使用form创建的仅仅是一个空白的表单，我们还需要向form中添加不同的表单项
     -->
      <!--
         使用input来创建一个文本框，他的type属性是一个text
         如果希望表单项中的数据会提交到服务器中，还必须给表单指定一个name属性
         name表示提交内容的名字
         用户填写的信息会附在url地址的后边以查询字符串的形式发送给服务器
         url地址？查询字符串
         格式：
         属性名=属性值$属性名=属性值$属性名=属性值$
         在文本框中也可以设置value属性值，该值将会作为文本框的默认值显示   value="我是value"
    -->
    <!--
          在html中还提供一个标签,专门用来选中表单中的提示文字的label标签
          该需指定一个for属性，该属性的值需要指定一个表单的id值
    -->


    <!-- 在表单中可以使用fieldset来为表单项进行分组
         可以将表单项中的同一组放到一个fieldset中

    -->
    <fieldset>
        <!--
        在fieldset中可以使用legend子标签来设置组名
        -->
     <legend>用户信息</legend>

    <label for="um">用户名</label>
    <input  id="um" type="text" name="username"/>
    <br/> <br/>

    <!--

        密码框
           使用input创建一个密码框，他的type属性是password
    -->
    <label for="pwd"> 密码</label>
   <input id="pwd" type="password" name="password"/> <br/><br/>
    </fieldset>
    <!--
     单选按钮
       -使用input创建一个单选按钮，它的type属性使用radio
       -单选按钮通过name属性进行分组，name属性相同是一组按钮
       - 像这种需要用户选择但是不需要用户直接填写内容的表单项
         还必须指定一个value属性值，这样被选中的表单项的vaule属性值将会最终提交给服务器

         如果希望单选按钮或多选框中指定默认选中的选项，可以在希望选择的选项中使用
          checked="checked"属性
           -->
    <fieldset>
        <legend>用户爱好</legend>
    性别<input type="radio" name="gender" value="male" id="male"/> <label for="male"> 男</label>
    <input type="radio" name="gender" value="female" checked="checked" id="female"/> <label for="female"> 女</label>
    <br/><br/>

    <!--
     多选框
        -使用input创建一个多选框，他的type属性使用checkbox

    -->

    爱好<input type="checkbox" name="hobby" value="zq"/>足球
    <input type="checkbox" name="hobby" value="lq"/>篮球
    <input type="checkbox" name="hobby" value="ymq" checked="checked"/> 羽毛球
    <input type="checkbox" name="hobby" value="ppq" checked="checked"/>乒乓球qqq
    </fieldset>
    <br/><br/>


    <!-- 下拉列表
        -使用select来创建一个下拉列表
        -->
    你喜欢的明星<select name="star" >
    <!--
    在下拉列表中使用option标签来创建一个下拉列表项
    下拉列表的name属性需要指定给select，而value属性值需要给指定option

    可以通过在option中添加selected="selected"来将选项设置默认选中


    当为select添加一个 multiple="multiple"，则下拉列表变为一个多选的下拉列表


    在select中可以用optgroup对选项进行分组
    同一个optgroup选项是一组
    可以通过label标签为分组命名
     -->
    <optgroup label="女明星">
    <option value="fbb">范冰冰</option>
    <option value="lxr">林心如</option>
    <option value="zw">赵薇</option>
    </optgroup>

    <optgroup label="男明星">
    <option value="zbs" selected="selected">赵本山</option>
    <option value="ldh" >刘德华</option>
    <option value="pcj">潘长江</option>
    </optgroup>
</select>
    <br/><br/>
    <!--用textarea创建一个文本域
    -->
    自我介绍<textarea name="info"></textarea>
    <br/><br/>

    <!-- 用户名<input type="text" name="hello"/ >-->
    <!--
        提交按钮可以将表单中的信息提交给服务器
        使用input创建一个提交按钮,他的一个type属性值是submit
        在提交按钮中可以通过value属性来指定按钮上的文字
    -->
    <!--<input type="reset"/>可以创建一个重置按钮
         点击重置按钮以后表单会恢复为默认值
    -->

    <input type="submit" value="注册"/>
    <input type="reset"/>
    <!--<input type="button"/>可以创建一个单纯的按钮
    这个按钮没有任何功能，只能被点击，这个按钮计较灵活，后期可以用JS来结合使用
    -->
    <input type="button" value="按钮"/>
    <br /><br />
   <!-- 除了用input标签来创建按钮，还可以直接用button标签创建按钮，
   这种方式和input相似，只不过是成对出现的，使用更加灵活
  -->


    <button type="submit">提交</button>
    <button type="reset">重置</button>
    <button type="button">按钮</button>

</form>
</body>
</html>
