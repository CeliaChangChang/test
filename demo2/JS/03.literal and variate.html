<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字面量和变量</title>
    <script type="text/javascript">
        /*
         * 字面量都是一些不可改变的值
         *     比如，1234656789
         *     字面量都是可以直接使用，而且我们一般不会直接使用字面量
         *
         * 变量 变量可以用来保存字面量，而且变量的值是可以任意改变的
         *      开发中是通过变量保存一个字面量，很少直接使用字面量
         *
         */
        //声明量
        //在JS中使用var关键字来声明一个变量
        var a;
        //为变量赋值
        a=123;
        a=456;
        //声明和赋值同时使用
        var b =789;
        console.log(b);




    </script>
</head>
<body>

</body>
</html>
