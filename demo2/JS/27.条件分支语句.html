<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件分支语句</title>
    <script type="text/javascript">
        /*
         *  条件分支语句也叫switch语句
         *  语法：
         *    switch（条件表达式）{
         *          case 表达式：
         *              语句...
         *              break；
         *          case 表达式：
         *              语句...
         *              break；
         *          case 表达式：
         *              语句...
         *              break；
         *          case 表达式：
         *              语句...
         *              break；
         *          case 表达式：
         *              语句...
         *              break；
         *          default：
         *              语句...
         *              break；
         *
         *  执行流程：
         *     switch...case...语句
         *    在执行时会依次将case后的表达式的值和switch后的条件表达式的值进行全等比较
         *    如果比较结果为true，则从当前case处开始执行代码
         *         当前case后的所有代码都会执行，后面更一个break关键字；这样确保之后执行当前case后的语句
         *         不会执行其他的case
         *    如果比较结果为false，则继续向下执行
         *    如果所有的比较结果都为false，则会执行default后的语句
         *
         *   switch 语句和if语句的功能实际上有重复的，使用switch可以实现if的功能
         *    同样使用if也可以实现switch的功能，所以在使用按照自己习惯
         */


        //根据num的值输出对应的中文;

       num=2;
       switch (num) {
           case 1:
               console.log("壹");
               break;
           case 2:
               console.log("贰");
               break;
           case 3:
               console.log("叁");

       }







    </script>
</head>
<body>

</body>
</html>
