          /*
           *打印99乘法表
           * 1*1=1
           * 1*2=2 2*2=4
           * 1*3=3 2*3=6 3*3=9
           *           ....9*9=81
           */
        //创建一个内层循环来控制乘法表的高度
          for (i=1;i<=9;i++) {
              //创建一个内层循环来控制乘法表的宽度
              for (j=1;j<=i;j++){

                 document.write("<span>"+j+"*"+i+"="+i*j+"</span>");
              }
              //输入换行
              document.write("<br />")
          }



      /*
       * 打印出1-100之间的质数
       */
          //打印2-100之间的所有质数
         for (i=2;i<=100;i++){
             var prime=true;
             for (j=2;j<i;j++){
                 if (i % j == 0){
                  prime=false;
                 }
             } 
             if (prime){
                 document.write(i+"<br/>");
             }
         }
