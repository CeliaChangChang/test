<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的四个方法</title>
    <script type="text/javascript">

        //创建一个数组
        var arr = ["孙悟空", "猪八戒", "沙和尚"];
        /*
         *puch();
         *  -该方法可以向数组的末尾添加一个或多个元素，并返回数组的长度
         *  -可以将要添加的元素作为方法的参数传递，这些元素将会自动添加到数组的末尾
         *
         *
         */
        var result = arr.push("唐僧", "蜘蛛精", "白骨精");
        console.log(arr);
        console.log("result=" + result);
        /*
         *pop();
         *   -该方法可以删除数组的最后一个元素,并将被删除的元素作为返回值返回
         */
        result = arr.pop();
        console.log(arr);
        console.log("result=" + result);

        /*
         * unshift();
         *  -该方法可以向数组的开头插入一个或多个元素，并返回数组的长度
         */
        arr.unshift("牛魔王");
        console.log(arr);
        /*
         *shift();
         *  -该方法可以删除数组的最前面一个元素,并将被删除的元素作为返回值返回
         *
         */
          arr.shift();
          console.log(arr);

    </script>
</head>

</body>
</html>
