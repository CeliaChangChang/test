    <title>算数运算符</title>
    <script type="text/javascript">
        /*
         *运算符也叫操作符
         *     通过运算符可以一个或者多个进行运算
         * 比如：typeof就是一个运算符，可以用来获得一个值的类型
         * 它会将该值的类型以字符串的形式返回
         *  number string boolean undefined object
         *
         * 算数运算符
         *   当为非number的相加运算,会先将这些值转换成number在做运算
         *      任何值与NuN相加都得NuN
         *  +
         *    + 可以对两个值进行加法运算，并将结果返回
         *      如果对两个字符串进行加法运算，则会做拼串操作
         *       任何的值和字符串做加法运算，都会先转换成字符串，然后再和字符串做拼串的操作
         *  -
         *    - 可以对两个值进行减法运算，并将结果返回
         *
         *  *
         *    -可以对两个值进行乘法运算，并将结果返回
         *  /
         *    -可以对两个值进行减法运算，并将结果返回
         *  %
         *    -取模运算（取余数）
         */
        var a= 123;
        var result=typeof a;
        console.log(result);
        //console.log(typeof result);
        result=a+1;
        result=456+789;
        result=true+1;
        result=true+false;
        result=2+NaN;
        result=2+null;
        result="123"+"456";
