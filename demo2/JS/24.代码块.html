<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>代码块</title>
    <script type="text/javascript">
        /*
         * 程序是由一条条语句构成
         *  语句是按照自上向下的顺序一条一条执行
         *   在JS中可以使用{  }来为语句进行分组
         *    同一个{}为一组语句，要么都执行，要么都不执行
         *    一个{}中的语句我们也称为代码块
         *    在代码块中的后边就不用再编写；了
         *   JS中的代码块，只具有分组的作用，没有其他的用途
         *    代码块内容的，在外部是完全可见的
         *
         */
        {
            alert("hello");
            console.log("你好");
            document.write("语句");

        }
    </script>
</head>
<body>

</body>
</html>
