         * 立即执行函数往往只执行一次
         */

        /*
        ( function ( ) {

            alert("我是一个匿名函数");

        }) ();
        
         */
        (function f(a,b) {
            console.log("a="+a);
            console.log("b="+b);

        }) (123,456);
            





    </script>
</head>
