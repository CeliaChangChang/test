<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scope</title>
    <script type="text/javascript">
        /*
         * 作用域
         *     -作用域指一个变量的作用的范围
         *    -在JS中一共有两种作用域
         *     1.全局作用域
         *
         *      - 直接编写在script标签中的JS代码，都在全局作用域
         *      -全局作用域在页面打开时创建，在页面关闭时销毁
         *      -在全局作用域中有一个全局对象window，他代表是一个浏览器的一个窗口，
         *        他由浏览器创建， 我们可以直接在页面中使用
         *      -在全局作用域中：
         *          创建的变量都会作为window对象的属性保存
         *          创建的函数都会作为window对象的方法保存
         *
         *     2.函数作用域
         *      -调用函数时创建函数作用域，函数执行完毕后，函数作用域销毁
         *      -每调用一次函数就会创建一个新的函数作用域，他们之间是相互的独立的
         *      -在函数作用域中可以访问到全局作用域的变量
         *       在全局作用域中无法访问到函数作用域的变量
         *
         *      -当在函数作用域操作一个变量时，他会现在自身的作用域中寻找，如果有就直接用
         *       如果没有则向上一级作用域中寻找，直到找到全局作用域
         *       如果全局作用域中依然没有找到，则会报错,reference error
         *      - 在函数中要访问全局的变量可以使用window对象
         *
         */


        var a = 123;
        var b = 456;
        c="hello";
        console.log(window.a);
        console.log(window.b);
        console.log(window.c);
        function f() {
            console.log("我是fun函数");
        }
        window.f();
        /*
         *  变量的声明提前
         *   - 使用var 关键字声明的变量，会在所有的代码执行之前被声明（但是不会赋值 ）
         *     但是如果声明变量时不适用var关键字，则变量不会被声明提前
         *
         *
         *
         * 函数的声明提前
         *  -  使用函数声明形式创建的函数function 函数() {}
         *     他会在所有的代码执行之前就被创建，所以我们可以在函数声明前来调用
         *    使用函数表达式创建的函数，不会在声明前，所以不会在声明前调用
         *   - 全局作用域中的变量都是全局变量
         *    在页面的任意部分都可以访问到
         */



        //函数声明会被提前创建
        function f1() {
            console.log("我是一个fun函数");

        }
        //函数表达式不会被提前创建
        var fun2=function () {
            console.log("我是一个fun2函数");
        };


          var a=10;
          //创建一个变量
        function fun() {
            //console.log("a="+a);
            var a="我是fun函数中的变量a";
            var b=20;
            function fun2() {
                console.log("a="+a);

                
            }
        }
        fun2();
         
        /*
         *在函数作用域中也有声明提前的特性
         *  使用var关键字声明的变量，会在函数中所有的代码执行前被声明
         *
         * 函数声明也会在函数中所有的代码执行之前执行
         */
        function fun3() {
            fun4();
           // console.log(a);
            var a=35;
            function fun4() {
                alert("我是fun4");
                
            }
            
        }
        fun3();
        /*
         *在函数中，不适用var声明的变量都会成为全局变量
         *
         */
        var c=33;
        function fun5() {
            //console.log("c="+c);
           // var c=10;
            //c 没有使用关键字，则会设置为全局变量
            c=10;
        }
        fun5();
        //输出全局变量c
        console.log("c="+c);


        //定义形参就相当于在函数作用域中声明了变量
        var e=23;
        function fun6(e) {
            alert(e);
            
        }
        fun6(e);





    </script>
</head>

</html>
