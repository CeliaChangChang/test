<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标识符</title>
    <script type="text/javascript">
        /*
         * 标识符
         *  -在JS中所有的可以又我们自主命名的都可以称为是标识符
         *  -例如：变量，函数名，属性名都是属于标识符
         *  - 命名一个标识符可以遵守以下规则：
         *    1.标识符中可以包含有字母，数字，_，$
         *    2.标识符不能以数字开头
         *    3.标识符不能是ES中的关键字和保留字
         *    4.标识符一般采用驼峰命名法：
         *      首字母小写，每个单词的开头大写，其余小写
         *  - JS底层保存标识符实际上是采用unicode编码，理论上讲，所有的utf-8中含有的内容都可以作为标识符
         */

   var helloWorld =13333;
        console.log(helloWorld);


    </script>
</head>
<body>

</body>
</html>
