<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while循环语句</title>
    <script type="text/javascript">
        /*
         * 向页面中输出连续的数字
         */
        /* var n=1;
           document.write(n++ +"<br />")*/

        /*
         *   循环语句：
         *    可以反复执行一段代码多次
         *    while 循环
         *    -  语法：
         *     while （条件表达式）{
         *                 语句...
         *   }
         *    - while 语句执行时
         *      先对条件表达式进行求值判断，循环体执行完毕后，继续对表达式进行判断
         *      如果为true ，则继续执行循环体，以此类推
         *      如果为false ，则终止循环
         *
         *   do... while 循环
         *   -语法：
         *    do{
         *       语句...
         *   } while （条件表达式）
         *
         *
         * -执行流程：
         *    do...while 语句执行时，会先执行循环体
         *    循环体执行完毕后，在对while后面的条件表达式进行判断；
         *    如果结果为true，则继续执行循环体，执行完毕继续判断，以此类推
         *      如果为false ，则终止循环
         *
         *
         *   实际上这两个语句功能类似，不同的是while是先判断后执行
         *  do...while 是先执行后判断，可以保证循环体至少循环一次，而while不能
         */

        var n = 1;
        //向这种表达式写死为true的循环，叫死循环
        //该循环不会停止，除非浏览器关闭，死循环在开发中慎用！！
        //可以用break，来终止循环
        /*while(true){
            alert(n++);
            //判断n是否是10
            if (n==10){
                break;
                //退出循环
            }
        }*/
        //创建一个循环一般需要三个步骤
        //1.创初始化一个变量
        var i = 1;
        /* //2.在我们的循环中设置一个条件表达式
      while (i < 10) {
          alert(i);
          //定义一个更新表达式，每次更新初始化变量
          i++;

      }*/
        do {
            document.write(i++ + "<br />")
        }while (i<=10);

      /* while (true){
           alert(1);
       }*/

        


    </script>
</head>
