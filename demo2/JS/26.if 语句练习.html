        /*
         * prompt（）可以弹出一个提示框，该提示框会带有一个文本框
         *  用户可以在文本框输入一段内容，该函数需要一个字符串作为参数
         *  该字符串将会作为提示框的提示文字
         *  用户输入的内容将会作为函数的返回值返回，可以定义一个变量来接收该内容
         */


        //将rompt放入到一个while循环中，
        while (true){
            //判断值是否合法
            var score = prompt("请输入小明的期末成绩")
           if (score>=0&&score<=100){
               //满足该条件则证明用户输入合法退出循环
               break;
           }
           alert("请输入有效的分数");
        }

        if (score > 100 || score < 0 || isNaN(score)) {
            alert("不是有效数字");
        } else {
            //根据score的值来决定小明获得的礼物
            if (score == 100) {
                alert("奖励一辆BMW");
            } else if (score >= 80) {
                alert("奖励有一台iphone15s");
            } else if (score >= 60) {
                alert("奖励一本参考书");
            } else {
                alert("什么也没有");
            }
